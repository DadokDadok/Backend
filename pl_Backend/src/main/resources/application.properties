spring.application.name=Backend
spring.config.import=application-secret.properties

# JPA
spring.datasource.url=jdbc:mysql://pipeline.cfuo6yc4ml8a.ap-northeast-2.rds.amazonaws.com:3306/pipeline
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

#VO Location
mybatis.type-aliases-package=com.dadokdadok.myapp
#Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml
